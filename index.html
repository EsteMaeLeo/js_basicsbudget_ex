<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Budget</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body onload="loadApp()">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Available Budget</div>
        <div class="presupuesto_valor" id="budget">+ 2,000.00</div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Income</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="income">+4,000.00</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Expenses</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="expense">- 1,900.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentage">45%</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Expenses.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
